<ion-content class="ion-no-padding">
  <div class="img-wrapper">
    <img src="../../../assets/icon/mt.webp" alt="header" sizes="" srcset="" />
  </div>
 <div class="login-form">
  <ion-list >
    <ion-item>
      <ion-input label="Name" [(ngModel)]="name" labelPlacement="floating" placeholder="Enter text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Email" [(ngModel)]="email" labelPlacement="floating" placeholder="Enter text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Password" type="password" [(ngModel)]="password" labelPlacement="floating" placeholder="Enter text"></ion-input>
    </ion-item>
   <ion-button  class="login-btn" shape="round" (click)="signinWithEmail()">SignUp</ion-button>
  </ion-list>

  <div class="account-label">
    <ion-label routerLink=" " >
      <h6>Already have an account?<span class="login-act">Login</span></h6>
    </ion-label>
  </div>
 </div>
 
  <div id="sign-in-button"></div>

  <div class="main">
    <ion-card no-margin>
      <ion-card-content>
       
        <ion-grid class="phoneAuthGrid">
          <ion-row>
            <ion-col size="4">
              <ion-select class="phoneCountry" value="brown" okText="Okay" cancelText="Dismiss"
                (ionChange)="countryCodeChange($event)" [value]="CountryCode">
                <ion-select-option *ngFor="let country of CountryJson" value={{country.dial_code}}>
                  {{country.dial_code + ' ' + country.name}}</ion-select-option>
              </ion-select>
            </ion-col>
            <ion-col size="8">
              <ion-input clearInput type="test" placeholder="Your Contact Number" [(ngModel)]="PhoneNo"
                class="input ion-padding-horizontal" clear-input="true"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button expand="block" (click)="signinWithPhoneNumber($event)" color="undefined"
                class="btn-transition">
                Sign in </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-content>
    </ion-card>
  </div>
