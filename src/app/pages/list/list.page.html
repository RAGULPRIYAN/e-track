<ion-header>  
  <ion-toolbar color="primary">  
    <ion-title>My List</ion-title>  
  </ion-toolbar>  
</ion-header>  
  
<ion-content>  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">  
    <ion-fab-button routerLink="/details">  
      <ion-icon name="add"></ion-icon>  
    </ion-fab-button>  
  </ion-fab> 
  <ion-card button  *ngFor="let todo of ( todos | async)">
    <ion-card-header>
      <ion-card-title>{{todo.name}}</ion-card-title>
      <ion-card-subtitle>{{todo.notes}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  
    <ion-button fill="clear" (click)="goToEdit(todo.id)">Edit</ion-button>
    <ion-button fill="clear">Delete</ion-button>
  </ion-card>

</ion-content>
